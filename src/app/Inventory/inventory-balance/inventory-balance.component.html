<div class="container-fluid">
  <div class="row p-3 mt-5">
    <h1 class="align-items-center ml-3 headingMain">Inventory Balances</h1>
  </div>

  <div class="row p-3">
  <div class="container-fluid">
    <button mat-raised-button class="blueButton" routerLink="/employee-home/add-new-item"  style="float:right">
      Add New Item
    </button>
    <mat-form-field appearance="standard">
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
    </mat-form-field>

    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort>

        <!-- ID Column -->
        <ng-container matColumnDef="itemCode">
          <th mat-header-cell *matHeaderCellDef mat-sort-header  class="blueButton"> Item Code </th>
          <td mat-cell *matCellDef="let row"> {{row.itemCode}} </td>
        </ng-container>

        <!-- Progress Column -->
        <ng-container matColumnDef="productName">
          <th mat-header-cell *matHeaderCellDef mat-sort-header class="blueButton"> Product Name </th>
          <td mat-cell *matCellDef="let row"> {{row.productName}}</td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="quantity">
          <th mat-header-cell *matHeaderCellDef mat-sort-header class="blueButton"> quantity </th>
          <td mat-cell *matCellDef="let row"> {{row.totalQuantity}} </td>
        </ng-container>


        <ng-container matColumnDef="productType">
          <th mat-header-cell *matHeaderCellDef mat-sort-header class="blueButton"> Type </th>
          <td mat-cell *matCellDef="let row"> {{row.productType}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr>
      </table>

      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
    </div>
  </div>
  </div>

</div>
