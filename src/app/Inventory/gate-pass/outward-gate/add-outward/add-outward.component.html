<div class="row p-2 mt-5">
  <h1 class="align-items-center ml-3 heading">Add Outward Gate Pass</h1>
</div>
<div class="row p-3">

  <div class="col-md-8">
    <mat-chip-list>
      <mat-chip color="primary" selected>Gate Pass</mat-chip> / <mat-chip selected>Outward Gate Pass</mat-chip> /
      <mat-chip selected>Add Outward Gate Pass</mat-chip>
    </mat-chip-list>
  </div>

</div>


<div class="container-fluid p-3">

  <div class="row">
    <div class="col-md-4">
      <mat-form-field appearance="outline" class="w-100">
        <mat-label>Serial Number</mat-label>
        <input matInput>
      </mat-form-field>
    </div>

    <div class="col-md-4">
      <mat-form-field appearance="outline" class="example-form-field w-100">
        <mat-label>Date</mat-label>
        <input matInput [matDatepicker]="datepicker1">
        <mat-datepicker-toggle matSuffix [for]="datepicker1"></mat-datepicker-toggle>
        <mat-datepicker #datepicker1>
          <mat-datepicker-actions>
            <button mat-button matDatepickerCancel>Cancel</button>
            <button mat-raised-button color="primary" matDatepickerApply>Apply</button>
          </mat-datepicker-actions>
        </mat-datepicker>
      </mat-form-field>
    </div>
  </div>

  <div class="row">
    <div class="col-md-4">
      <mat-form-field appearance="outline" class="w-100">
        <mat-label>Purchasse Order No.</mat-label>
        <input matInput>
      </mat-form-field>
    </div>
    <div class="col-md-4">
      <mat-form-field appearance="outline" class="example-form-field w-100">
        <mat-label>Dated</mat-label>
        <input matInput [matDatepicker]="datepicker2">
        <mat-datepicker-toggle matSuffix [for]="datepicker2"></mat-datepicker-toggle>
        <mat-datepicker #datepicker2>
          <mat-datepicker-actions>
            <button mat-button matDatepickerCancel>Cancel</button>
            <button mat-raised-button color="primary" matDatepickerApply>Apply</button>
          </mat-datepicker-actions>
        </mat-datepicker>
      </mat-form-field>
    </div>
  </div>

  <div class="row">
    <div class="col-md-4">
      <mat-form-field appearance="outline" class="w-100">
        <mat-label>Delivery Challan No.</mat-label>
        <input matInput>
      </mat-form-field>
    </div>
    <div class="col-md-4">
      <mat-form-field appearance="outline" class="example-form-field w-100">
        <mat-label>Dated</mat-label>
        <input matInput [matDatepicker]="datepicker3">
        <mat-datepicker-toggle matSuffix [for]="datepicker3"></mat-datepicker-toggle>
        <mat-datepicker #datepicker3>
          <mat-datepicker-actions>
            <button mat-button matDatepickerCancel>Cancel</button>
            <button mat-raised-button color="primary" matDatepickerApply>Apply</button>
          </mat-datepicker-actions>
        </mat-datepicker>
      </mat-form-field>
    </div>
  </div>

  <div class="row">
    <div class="col-md-4">
      <mat-form-field appearance="outline" class="w-100">
        <mat-label>Custome Code</mat-label>
        <input matInput>
      </mat-form-field>
    </div>
    <div class="col-md-4">
      <mat-form-field appearance="outline" class="w-100">
        <mat-label>Custome Name</mat-label>
        <input matInput>
      </mat-form-field>
    </div>
    <div class="col-md-4">
      <mat-form-field appearance="outline" class="w-100">
        <mat-label>Telephone</mat-label>
        <input matInput>
      </mat-form-field>
    </div>
  </div>

  <div class="row">
    <div class="col-md-12">
      <mat-form-field appearance="outline" class="w-100">
        <mat-label>Address</mat-label>
        <textarea matInput rows="8"></textarea>
      </mat-form-field>
    </div>
  </div>

  <div class="row">
    <div class="col-md-4">
      <mat-form-field appearance="outline" class="w-100">
        <mat-label>Item Code</mat-label>
        <input matInput>
      </mat-form-field>
    </div>
    <div class="col-md-4">
      <mat-form-field appearance="outline" class="w-100">
        <mat-label>Quantity</mat-label>
        <input matInput>
      </mat-form-field>
    </div>
    <div class="col-md-4">
      <mat-form-field appearance="outline" class="w-100">
        <mat-label>Unit</mat-label>
        <input matInput>
      </mat-form-field>
    </div>
  </div>

  <div class="row">
    <div class="col-md-4">
      <mat-form-field appearance="outline" class="w-100">
        <mat-label>Packaging Details</mat-label>
        <input matInput>
      </mat-form-field>
    </div>
    <div class="col-md-4">
      <mat-form-field appearance="outline" class="w-100">
        <mat-label>Time of Supply</mat-label>
        <input matInput>
      </mat-form-field>
    </div>
  </div>

  <div class="row">
    <div class="col-md-4">
      <mat-form-field appearance="outline" class="w-100">
        <mat-label>Vehicle Description</mat-label>
        <input matInput>
      </mat-form-field>
    </div>
    <div class="col-md-4">
      <mat-form-field appearance="outline" class="w-100">
        <mat-label>Driver Name</mat-label>
        <input matInput>
      </mat-form-field>
    </div>
  </div>
</div>


<div class="row p-3" style="float:right">
  <button mat-button>Back</button>
  <button mat-button class="blueButton ml-5">Add</button>
</div>
