<div class="container">
  <div class="screen">
    <div class="screen__content">
      <div class="row justify-content-center mt-5">
        <h3>MIAN BROTHERS</h3>
      </div>
      <div class="row justify-content-center">
        <h1 class="heading">WELCOME</h1>
      </div>
      <div class="row justify-content-center">
        <h3 class="sub-title">Mian Brothers Industries</h3>
      </div>

      <form
        class="justify-content-center mt-5 text-center"
        [formGroup]="registerationForm"
      >
        <mat-form-field appearance="outline">
          <mat-label>CNIC</mat-label>
          <mat-select formControlName="selectId">
            <mat-option
              *ngFor="let cnic of this.value; let i = index"
              [value]="this.value[i].id"
              >{{ this.value[i].cnic }}</mat-option
            >
          </mat-select>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Username</mat-label>
          <input
            matInput
            required
            #username
            type="text"
            formControlName="username"
          />
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Password</mat-label>
          <input
            matInput
            required
            #password
            type="password"
            formControlName="password"
          />
        </mat-form-field>

        <div class="row mt-5 justify-content-center">
          <button
            mat-raised-button
            color="primary"
            (click)="onSubmit(username.value, password.value)"
            [disabled]="this.registerationForm.invalid || !disableCheck"
          >
            Sign Up
          </button>
        </div>
        <button mat-raised-button class="mt-2" routerLink="/system-users">Back</button>
      </form>
    </div>
  </div>
</div>
