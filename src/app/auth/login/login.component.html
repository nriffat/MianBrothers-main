<div class="container">
  <div class="screen mt-5">
    <div class="screen__content">
      <div class="row justify-content-center mt-5">
        <h3>MIAN BROTHERS</h3>
      </div>
      <div class="row justify-content-center">
        <h1 class="heading">WELCOME</h1>
      </div>
      <div class="row justify-content-center">
        <h3 class="sub-title">Mian Brothers Industries</h3>
      </div>

      <form [formGroup]="loginForm" class="row justify-content-center mt-5">
        <mat-form-field appearance="outline">
          <mat-label>User Name</mat-label>
          <input type="text" matInput #username required formControlName="userName" />
        </mat-form-field>
        <!-- <div
          *ngIf="
            loginForm.controls['userName'].invalid &&
            (loginForm.controls['userName'].dirty ||
              loginForm.controls['userName'].touched)
          "
        >
          <mat-error *ngIf="loginForm.controls['userName']?.errors?.required"
            >User Name is required</mat-error
          >
        </div> -->
        <mat-form-field appearance="outline">
          <mat-label>Password</mat-label>
          <input
            matInput
            type="password"
            #password
            formControlName="password"
          />
          <!-- <div class="row"
            *ngIf="
              loginForm.controls['password'].invalid &&
              (loginForm.controls['password'].dirty ||
                loginForm.controls['password'].touched)
            "
          >
            <mat-error *ngIf="loginForm.controls['password']?.errors?.required"
              >user Name is required</mat-error
            >
          </div> -->
        </mat-form-field>
      </form>
      <div class="row justify-content-center">
        <button
          mat-raised-button
          class="blueButton"
          [disabled]="this.loginForm.invalid"
          (click)="login(username.value, password.value)"
        >
          Sign In
        </button>
      </div>
      <!-- <div class="row mt-5 ml-5">
        <div class="col-md-4 offset-md-2 ml-5"><p>New Account?</p></div>
        <div class="col-md-4">
          <a (click)="routeToRegister()">Register</a>
        </div>
      </div> -->
    </div>
  </div>
</div>
